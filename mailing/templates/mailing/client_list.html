{% extends 'mailing/base.html' %}
{% load my_tags %}
{% block content%}

<h1 class="display-12">Список клиентов</h1>
<div class="nav-scroller py-4 mb-2">
    <a href="{% url 'mailing:create_client' %}">Добавить Клиента</a>
</div>

<div class="row mb-2">
    {% for object in object_list %}
    <div class="col-md-6">
        <div class="card flex-md-row mb-2 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
                <h4>
                    <strong class="d-inline-block">
                        <a class="text-success" href="{% url 'mailing:view_client' object.pk %}">{{object.fullname|title}}</a>
                    </strong>
                </h4>
                <div class="mb-1 text-muted">{{ object.email }}</div>
                <p class="card-text mb-auto">{{ object.comment }}</p>
                <div class="btn-group">
                    <div class="nav-scroller py-4 mb-2">
                        <a href="{% url 'mailing:edit_client' object.pk %}">Изменить</a>
                        <a href="{% url 'mailing:delete_client' object.pk %}">Удалить</a>
                    </div>
                </div>
                <div class="mb-1 text-muted">Пользователь: {{ object.user.first_name }}</div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
