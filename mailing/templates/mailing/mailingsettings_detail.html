{% extends 'mailing/base.html' %}
{% block content%}

<h2 class="display-4">Blog</h2>

<div class="btn-group">
    <div class="nav-scroller py-4 mb-2">
        <a href="{% url 'mailing:edit_settings' object.pk %}">Изменить</a>
        <a href="{% url 'mailing:delete_settings' object.pk %}">Удалить</a>
    </div>
</div>
<div class="row mb-2">
    <div class="col-md-12">
        <div class="card flex-md-row mb-4 box-shadow md-250">
            <div class="card-body d-flex flex-column align-items-start">
                <h4 class="mb-0">
                    <a class="text-dark">Время создания: {{object.time}}</a>
                </h4>
                <div class="mb-1 text-muted">Переодичность: {{ object.frequency }}</div>
                <p class="card-text mb-auto">Статус: {{ object.status }}</p>
                <a href="#"></a>
                <div class="mb-1 text-muted">Сообщение: {{ object.message }}</div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
