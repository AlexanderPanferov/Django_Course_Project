{% extends 'mailing/base.html' %}
{% load my_tags %}
{% block content%}

<h2 class="display-4">Blog</h2>

<div class="btn-group">
    <div class="nav-scroller py-4 mb-2">
        <a href="{% url 'blog:edit_blog' object.pk %}">Изменить</a>
        <a href="{% url 'blog:delete_blog' object.pk %}">Удалить</a>
    </div>
</div>
<div class="row mb-2">
    <div class="col-md-12">
        <div class="card flex-md-row mb-4 box-shadow md-250">
            <div class="card-body d-flex flex-column align-items-start">
                <h3 class="mb-0">
                    <a class="text-dark">{{object.title|title}}</a>
                </h3>
                <div class="mb-1 text-muted">{{ object.date }}</div>
                <p class="card-text mb-auto">{{ object.content }}</p>
                <a href="#"></a>
                <div class="mb-1 text-muted">Просмотры: {{ object.view_count }}</div>
            </div>
            <img class="card-img-right flex-auto d-none d-md-block"
                 src="{{ object.image|mymedia }}" style="width: 400px; height: 550px">
        </div>
    </div>
</div>

{% endblock %}
